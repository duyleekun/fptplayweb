    <div class="block bg-top">
        <div class="container">
            <div class="text-center">
                <p><img src="http://fptplay.tv/html-v2/images/banner-lg.png" alt=""></p>
                <p><img src="http://fptplay.tv/html-v2/images/remote-box-xs.png" alt=""></p>

                                <h1 class="mg"><span class="color">{{ site.phone }}</span></h1></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <img src="http://fptplay.tv/html-v2/images/circle-item.png" alt="">
